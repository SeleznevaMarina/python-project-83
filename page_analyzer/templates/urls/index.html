<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
    <header>
        <nav class="navbar bg-dark navbar-expand-md navbar-dark px-3" data-bs-theme="dark">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link nav-item" href="/urls">Сайты</a></li>
                </ul>
            </ul>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
          <h1>Сайты</h1>

  <div>
    <table data-test="urls" class="table table-striped" table-hover text-nowrap">
      <thead>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
      </thead>
      <tbody>
      {% for (id, name, created_at) in urls %}
      <tr>
        <td>
          {{ id }}
        </td>
        <td>
          <a href="/urls/{{ id }}">{{ name }}</a>
        </td>
        <td>
            {{ created_at }}
        </td>
        <td>
            {{ code }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
    </main>
  </body>
</html>
