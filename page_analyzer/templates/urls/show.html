<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
    <header>
        <nav class="navbar bg-dark navbar-expand-md navbar-dark px-3" data-bs-theme="dark">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link nav-item" href="/urls">Сайты</a></li>
                </ul>
            </ul>
            </div>
        </nav>
    </header>

  <div>
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
        <tbody>
          <tr>
            <td>ID</td>
            <td>{{ url.id }}</td>
          </tr>
          <tr>
            <td>Имя</td>
            <td>{{ url.name }}</td>
          </tr>
          <tr>
            <td>Дата создания</td>
            <td>{{ url.created_at }}</td>
          </tr>
        </tbody>
      </table>
  </div>

  <div>
    <table class="table table-bordered table-hover mt-2" data-test="checks">
      <tbody>
    <tr>
        <th>ID</th>
        <th>Код ответа</th>
        <th>h1</th>
        <th>title</th>
        <th>description</th>
        <th>Дата создания</th>
    </tr>

      </tbody>
    </table>
  </div>

  </body>
</html>
