<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
    <header>
        <nav class="navbar bg-dark navbar-expand-md navbar-dark px-3" data-bs-theme="dark">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link nav-item" href="/urls">Сайты</a></li>
                </ul>
            </ul>
            </div>
        </nav>
    </header>


    <main class="flex-grow-1">
        <div class="container-lg mt-3">
          <h1>Сайт: {{ name }}</h1>


  <div class="table-responsive">
    <table data-test="url" class="table table-bordered table-hover text-nowrap">
        <tbody>
          <tr>
            <td>ID</td>
            <td>{{ id }}</td>
          </tr>
          <tr>
            <td>Имя</td>
            <td>{{ name }}</td>
          </tr>
          <tr>
            <td>Дата создания</td>
            <td>{{ created_at }}</td>
          </tr>
        </tbody>
      </table>
  </div>

  <h2 class="mt-5 mb-3">Проверки</h2>
    <form method="post" action="/urls/1/checks">
    <input type="submit" class="btn btn-primary" value="Запустить проверку">
    </form>

  <div>
    <table class="table table-bordered table-hover mt-2" data-test="checks">
      <tbody>
    <tr>
        <th>ID</th>
        <th>Код ответа</th>
        <th>h1</th>
        <th>title</th>
        <th>description</th>
        <th>Дата создания</th>
    </tr>

      </tbody>
    </table>
  </div>
</div>
</main>

  </body>
</html>
